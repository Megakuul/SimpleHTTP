matrix:
  platform:
  - debian10
  - ubuntu2004
  bazel:
  - 7.x
  - 6.x
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
    - '@simplehttp//:simplehttp'
bcr_test_module:
  module_path: test
  matrix:
    platform:
    - debian10
    - ubuntu2004
    - macos
    - macos_arm64
    - windows
    bazel:
    - 7.x
    - 6.x
  tasks:
    run_test_module:
      name: Run test module
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      test_targets:
      - '@simplehttp_test://verify_query_params'
      - '@simplehttp_test://verify_headers'
      - '@simplehttp_test://process_fixed_body'
      - '@simplehttp_test://drain_fixed_body'
      - '@simplehttp_test://process_chunked_body'
      - '@simplehttp_test://drain_chunked_body'
